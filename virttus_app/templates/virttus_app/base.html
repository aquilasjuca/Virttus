{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'virttus_app/global/css/base.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image.jpg" href="{% static 'virttus_app/inicio/img/virttus_logo.jpg' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <script src="{% static 'virttus_app/global/js/menu.js' %}" defer></script>
    <title>Virttus</title>
    {% block 'cabecalho' %} {% endblock %}
</head>

<body>
    {% block 'conteudo' %}
        <header>
            <div class="interface">
                <div class="logo">
                    <h1>Clínica Virttus</h1>
                </div>
    
                <nav class="navbar">
                    <ul>
                        <li><a href="{% url 'inicio' %}">Inicio</a></li>
                        <li><a href="{% url 'contatos' %}">Contatos</a></li>
                        <li><a href="{% url 'profissionais' %}">Profissionais</a></li>
                        <li><a href="{% url 'servicos' %}">Serviços</a></li>
                        <li><a href="{% url 'localizacao' %}">Localização</a></li>
                    </ul>
                </nav>

                <div class="btn-abrir-menu" id="btn-menu">
                    <i class="bi bi-list"></i>
                </div>

                <div class="menu-mobile" id="menu-mobile">
                    <div class="btn-fechar">
                        <i class="bi bi-x-lg"></i>
                    </div>

                    <nav>
                        <ul>
                            <li><a href="{% url 'inicio' %}">Inicio</a></li>
                            <li><a href="{% url 'contatos' %}">Contatos</a></li>
                            <li><a href="{% url 'profissionais' %}">Profissionais</a></li>
                            <li><a href="{% url 'servicos' %}">Serviços</a></li>
                            <li><a href="{% url 'localizacao' %}">Localização</a></li>
                        </ul>
                    </nav>
                </div>

                <div class="overlay-menu" id="overlay-menu">
                    
                </div>
            </div>
        </header>
    {% endblock %}
</body>

</html>
